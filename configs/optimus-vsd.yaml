name: "optimus-vsd"
tag: "${rmspace:${name},_}_${seed}"
exp_root_dir: "outputs"
seed: 0

data_type: "random-camera-datamodule"
data:
  load_type: ${system.load_type}
  batch_size: 2
  eval_camera_distance: 4.0
  camera_distance_range: [1.5, 4.0]
  light_sample_strategy: "dreamfusion"
  height: 512
  width: 512
  eval_height: 512
  eval_width: 512
  # elevation_range: [-10 , 80]
system_type: "gaussiandreamer-system"
system:
  dreambooth: 1
  loss_type: "vsd"
  load_type: 1 # 0: load from vggt, 1: load from pcb, 4: load from shap-e
  load_path: "optimus.ply"
  radius: ${data.eval_camera_distance}
  sh_degree: 0
  prompt_processor_type: "stable-diffusion-prompt-processor"
  prompt_processor:
    pretrained_model_name_or_path: "../huggingface/stable-diffusion-2-1-base"
    prompt: "a highly realistic, hyper-detailed 3d render of Optimus Prime standing heroically,full-body view, metallic armor with scratches and wear, glowing blue eyes,complex mechanical joints,realistic reflections, cinematic lighting,sharp details, ultra high resolution, photorealistic style, no background,studio lighting"
    dreambooth_prompt: "a highly realistic, hyper-detailed 3d render of <kth> Optimus Prime standing heroically,full-body view, metallic armor with scratches and wear, glowing blue eyes,complex mechanical joints,realistic reflections, cinematic lighting,sharp details, ultra high resolution, photorealistic style, no background,studio lighting"
    negative_prompt: "ugly, bad anatomy, blurry, pixelated obscure, unnatural colors, poor lighting, dull, and unclear, cropped, lowres, low quality, artifacts, duplicate, morbid, mutilated, poorly drawn face, deformed, dehydrated, bad proportions, unfocused"
  
  mv_adapter_pipeline:
    base_model: "../huggingface/stable-diffusion-xl-base-1.0"
    vae_model: "../huggingface/madebyollin/sdxl-vae-fp16-fix"
    unet_model: null
    scheduler: null
    lora_model: null
    adapter_path: "../huggingface/huanngzh/mv-adapter"
    
    # 推理参数
    text: ${system.prompt_processor.prompt}
    negative_prompt: "watermark, ugly, deformed, noisy, blurry, low contrast"
    num_views: 6
    azimuth_deg: [0, 45, 90, 180, 270, 315]
    num_inference_steps: 50
    guidance_scale: 7.0
    seed: ${seed}
    
    # 输出参数
    height: 768
    width: 768
    output: "output.png"
    save_alone: false
    
    # # 设备与精度
    device: "cuda"
    dtype: "float16"

  vggt_pipeline:
    model_path: "../huggingface/VGGT"
    device: "cuda"
    conf_thres: 80.0
    mask_black_bg: false  
    mask_white_bg: false  # 是否去除白色背景
    prediction_mode: "Predicted Pointmap"  # 模式选择 ("Predicted Pointmap" / "Depthmap")
    dtype: "float16"
    multi_reference: false

  guidance_type: "stable-diffusion-vsd-guidance"
  guidance:
    pretrained_model_name_or_path: "../huggingface/stable-diffusion-2-1-base"
    pretrained_model_name_or_path_lora: "../huggingface/stable-diffusion-2-1-base"
    guidance_scale: 7.5
    min_step_percent: 0.02
    max_step_percent: [5000, 0.98, 0.5, 5001] # annealed to 0.5 after 5000 steps
    sqrt_anneal: false
  loggers:
    wandb:
      enable: false
      project: 'threestudio'
      name: None
  loss:
    lambda_vsd: 1.
    lambda_lora: 1.
    lambda_sparsity: 10.
    lambda_opaque: [10000, 0.0, 1000.0, 10001]
  optimizer:
    name: Adam
    args:
      lr: 0.001
      betas: [0.9, 0.99]
      eps: 1.e-15

trainer:
  max_steps: 1600
  log_every_n_steps: 1
  num_sanity_val_steps: 0
  val_check_interval: 100
  enable_progress_bar: true
  precision: 32-true

checkpoint:
  save_last: true # save at each validation time
  save_top_k: -1
  every_n_train_steps: ${trainer.max_steps}
